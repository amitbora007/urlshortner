<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<style>
		.margin-bottom {
			margin-bottom:15px;}
	</style>
    <title>Url shortner</title>
  </head>
  <body>
    <header>
		<h1 class="text-center">Url Shortner</h1>
	</header>
	<main id="app" class="container">
		<div class="row">
			<div class="col-md-6">
				<form @submit.prevent="createUrl()">
					<div class="form-group margin-bottom">
						<input type="text" name="slug" v-model="slug" id="slug" class="form-control" placeholder="Slug">
					</div>	
					<div class="form-group margin-bottom">
						<input type="text" name="url" v-model="url" id="url" class="form-control" placeholder="URL" required>
					</div>
					<div class="form-group margin-bottom">
						<input type="submit" name="submit" value="Create" class="btn btn-primary form-control">
					</div>	
					  
				</form>
				<!-- <pre> {{JSON.stringify(created, null, 2)}} -->
				{{JSON.stringify(created)}}
			</div>

			<div class="col-md-6">
				<form @submit.prevent="deleteUrl()">
					<div class="form-group margin-bottom">
						<input type="text" name="dslug" v-model="dslug" id="dslug" class="form-control" placeholder="Slug" required>
					</div>
					
					<div class="form-group margin-bottom">
						<input type="submit" name="submit" value="Delete" class="btn btn-primary form-control">
					</div>	
				</form>
				<!-- <pre> {{JSON.stringify(removed, null, 2)}} -->
				{{JSON.stringify(removed)}}
			</div>
		</div>
	</main>	

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
	<script src="app.js"> </script>
  </body>
</html>
